     <main>
         <h1>Signup page</h1>
    <form action="#" method="post" class="signup-form">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="fname">First Name: <span aria-hidden="true">*</span></label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name: <span aria-hidden="true">*</span></label>
        <input type="text" id="lname" name="lname" required>

        <label for="email">Email: <span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+234-xxx-xxx-xxxx">
      </fieldset>

      <fieldset>
        <legend>Membership Details</legend>

        <label for="interest">Area of Interest:</label>
        <select id="interest" name="interest" required>
          <option value="" disabled selected>Select an option</option>
          <option value="tech">Technology</option>
          <option value="fashion">Fashion</option>
          <option value="travel">Travel</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="education">Education</option>
        </select>

        <label>
          <input type="checkbox" name="newsletter" value="yes">
          Sign me up for the newsletter
        </label>
      </fieldset>

      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </main>
